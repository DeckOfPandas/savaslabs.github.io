<div class="region--cta region">

    <div class="region--cta__text">
      <p class="paragraph--loud c-dark-teal">{{ include.paragraph }}</p>
    </div>
    <a href="{{ include.link }}" class="button--arrow--{{ include.color }}">{{ include.link_text }}</a>
  </div>
</div>
